name: Code Testing

on:
  workflow_call:
    inputs:
      cache_key:
        description: "PHP extensions cache key"
        required: true
        type: string
      php:
        description: "PHP version to run on"
        required: false
        default: "8.1"
        type: string
      extensions:
        description: "PHP extensions"
        default: simplexml, mbstring
        required: false
        type: string
      tools:
        description: "PHP tools"
        required: false
        default: composer, cs2pr, phpunit/phpunit
        type: string
      ini_values:
        description: "PHP ini values"
        default: max_execution_time=180
        required: false
        type: string

jobs:
  tests:
    timeout-minutes: 15
    if: github.event.pull_request.draft == false
    name: tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        php-version: [ 8.1 ]
    outputs:
      min_coverage: ${{ steps.coverage_data.outputs.min_coverage }}
      actual_coverage: ${{ steps.coverage_data.outputs.actual_coverage }}
      result_coverage: ${{ steps.coverage_data.outputs.result_coverage }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup cache environment
        id: ext-cache
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ inputs.extensions }}
          key: ${{ inputs.cache_key }}

      - name: Cache extensions
        uses: actions/cache@v3
        with:
          path: ${{ steps.ext-cache.outputs.dir }}
          key: ${{ steps.ext-cache.outputs.key }}
          restore-keys: ${{ steps.ext-cache.outputs.key }}

      - name: Setup PHP version ${{ matrix.php-version }} on ${{ matrix.os }}
        id: setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: ${{ inputs.extensions }}
          tools: ${{ inputs.tools }}
          coverage: xdebug
          ini-values: ${{ inputs.ini_values }}
        env:
          COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          update: true

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Validate composer.json and composer.lock
        run: composer validate --strict --ansi

      - name: Composer Install
        id: composer-install
        uses: ramsey/composer-install@v2
        with:
          dependency-versions: "locked"
          composer-options: "--prefer-dist"

      - name: Run test suite
        run: |
          php bin/console doctrine:database:create --env=test
          php bin/console doctrine:migrations:migrate -n --env=test
          php bin/phpunit
